<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Tahli's Library üìö</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #8b4513;
        --primary-dark: #654321;
        --secondary: #d2b48c;
        --background: #fff8dc;
        --surface: #ffffff;
        --text: #2c1810;
        --text-light: #6b5447;
        --border: #d2b48c;
        --success: #5c8a5c;
        --danger: #c74444;
        --shadow: rgba(139, 69, 19, 0.1);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: var(--background);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Login Screen */
      .login-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .login-card {
        background: var(--surface);
        border-radius: 16px;
        padding: 2.5rem 2rem;
        box-shadow: 0 4px 20px var(--shadow);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .login-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      .login-card h1 {
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 0.5rem;
      }

      .login-card p {
        color: var(--text-light);
        margin-bottom: 2rem;
      }

      .login-form {
        text-align: left;
      }

      .login-input {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 1rem;
        background: var(--surface);
        color: var(--text);
      }

      .login-input:focus {
        outline: none;
        border-color: var(--primary);
      }

      .login-button {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: var(--primary);
        color: white;
        transition: all 0.2s;
      }

      .login-button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px var(--shadow);
      }

      .error-message {
        color: var(--danger);
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      /* Main App */
      .app-container {
        display: none;
      }

      .app-container.authenticated {
        display: block;
      }

      /* Header */
      .header {
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--primary-dark) 100%
        );
        color: white;
        padding: 1rem;
        box-shadow: 0 2px 8px var(--shadow);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .header h1 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .logout-button {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .logout-button:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Tab Navigation */
      .tab-nav {
        display: flex;
        gap: 0.5rem;
      }

      .tab-button {
        flex: 1;
        padding: 0.75rem;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .tab-button.active {
        background: white;
        color: var(--primary);
      }

      /* Tab Content */
      .tab-content {
        display: none;
        animation: fadeIn 0.3s ease;
      }

      .tab-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 1rem;
        padding-bottom: 5rem;
      }

      /* Library Tab - Search */
      .library-search {
        background: var(--surface);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 2px 8px var(--shadow);
      }

      .library-search-input {
        width: 100%;
        padding: 0.875rem 1rem;
        padding-left: 2.75rem;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        background: var(--background);
        color: var(--text);
      }

      .library-search-input:focus {
        outline: none;
        border-color: var(--primary);
      }

      .search-icon {
        position: absolute;
        left: 1.25rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        color: var(--text-light);
        pointer-events: none;
      }

      /* Stats */
      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
        margin-bottom: 1rem;
      }

      .stat-card {
        background: var(--surface);
        padding: 1rem;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 2px 8px var(--shadow);
      }

      .stat-value {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--primary);
      }

      .stat-label {
        font-size: 0.8rem;
        color: var(--text-light);
        margin-top: 0.25rem;
      }

      /* Book Cards with Swipe */
      .books-container {
        position: relative;
      }

      .books-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
      }

      .book-card {
        background: var(--surface);
        border-radius: 12px;
        padding: 1.25rem;
        box-shadow: 0 2px 8px var(--shadow);
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }

      .book-card:active {
        transform: scale(0.98);
      }

      .book-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 0.25rem;
        line-height: 1.3;
      }

      .book-author {
        font-size: 0.9rem;
        color: var(--text-light);
        margin-bottom: 0.75rem;
      }

      .cover-preview {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        background: var(--border);
        margin-bottom: 0.75rem;
      }

      .cover-count {
        display: inline-block;
        padding: 0.25rem 0.625rem;
        background: var(--success);
        color: white;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
      }

      .cover-count.no-covers {
        background: var(--text-light);
      }

      .quick-actions {
        display: flex;
        gap: 0.5rem;
      }

      .btn-icon {
        flex: 1;
        padding: 0.625rem;
        border: none;
        border-radius: 8px;
        font-size: 1.25rem;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.25rem;
      }

      .btn-add-cover-quick {
        background: var(--success);
        color: white;
      }

      .btn-view {
        background: var(--secondary);
        color: var(--text);
      }

      /* Swipeable Cover Modal */
      .cover-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        overflow: hidden;
      }

      .cover-modal.show {
        display: block;
      }

      .modal-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
        z-index: 10;
        color: white;
      }

      .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .close-modal {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        font-size: 2rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
      }

      .swiper-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .swiper-wrapper {
        display: flex;
        transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        height: 100%;
        touch-action: pan-y;
      }

      .swiper-slide {
        flex-shrink: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 4rem 1rem;
      }

      .swiper-slide img {
        max-width: 100%;
        max-height: 70vh;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }

      .cover-info {
        margin-top: 1.5rem;
        text-align: center;
        color: white;
      }

      .cover-counter {
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .swiper-pagination {
        position: absolute;
        bottom: 2rem;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        z-index: 10;
      }

      .swiper-pagination-bullet {
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        transition: all 0.2s;
      }

      .swiper-pagination-bullet.active {
        background: white;
        width: 24px;
        border-radius: 4px;
      }

      .modal-actions {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        z-index: 10;
      }

      .modal-btn {
        padding: 0.875rem;
        border: none;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .modal-btn-add {
        background: var(--success);
        color: white;
        grid-column: 1 / -1;
      }

      .modal-btn-delete {
        background: var(--danger);
        color: white;
      }

      /* Add Book Tab */
      .add-section {
        background: var(--surface);
        border-radius: 12px;
        padding: 1.25rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 8px var(--shadow);
      }

      .section-title {
        font-size: 1.25rem;
        color: var(--primary);
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .search-box {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .search-input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        background: var(--surface);
        color: var(--text);
      }

      .search-input:focus {
        outline: none;
        border-color: var(--primary);
      }

      .search-results {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--surface);
        border: 2px solid var(--border);
        border-top: none;
        border-radius: 0 0 8px 8px;
        max-height: 300px;
        overflow-y: auto;
        z-index: 10;
        box-shadow: 0 4px 12px var(--shadow);
        display: none;
      }

      .search-results.show {
        display: block;
      }

      .search-result-item {
        padding: 0.875rem 1rem;
        cursor: pointer;
        border-bottom: 1px solid var(--border);
        transition: background 0.2s;
        display: flex;
        gap: 0.75rem;
      }

      .search-result-item:hover {
        background: var(--background);
      }

      .result-cover {
        width: 40px;
        height: 60px;
        object-fit: cover;
        border-radius: 4px;
        background: var(--border);
      }

      .result-info {
        flex: 1;
      }

      .result-info strong {
        display: block;
        color: var(--text);
        margin-bottom: 0.25rem;
      }

      .result-info small {
        color: var(--text-light);
        font-size: 0.85rem;
      }

      .loading {
        text-align: center;
        padding: 1rem;
        color: var(--text-light);
      }

      .or-divider {
        text-align: center;
        position: relative;
        margin: 1.5rem 0;
      }

      .or-divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--border);
      }

      .or-divider span {
        background: var(--surface);
        padding: 0 1rem;
        position: relative;
        color: var(--text-light);
        font-weight: 500;
      }

      .photo-upload {
        border: 2px dashed var(--border);
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        background: var(--background);
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: 1rem;
      }

      .photo-upload:hover {
        border-color: var(--primary);
      }

      .photo-upload.has-photo {
        padding: 0;
        border: 2px solid var(--border);
      }

      .photo-preview {
        display: none;
        position: relative;
      }

      .photo-preview.show {
        display: block;
      }

      .photo-preview img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
      }

      .remove-photo {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: var(--danger);
        color: white;
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        cursor: pointer;
        font-size: 1.2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .upload-prompt {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
      }

      .upload-icon {
        font-size: 3rem;
      }

      #photoInput,
      #addCoverInput {
        display: none;
      }

      .form-group {
        margin-bottom: 0.875rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.375rem;
        color: var(--text);
        font-weight: 500;
        font-size: 0.9rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        background: var(--surface);
        color: var(--text);
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
      }

      .btn {
        width: 100%;
        padding: 0.875rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px var(--shadow);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-danger {
        background: var(--danger);
        color: white;
      }

      .empty-state {
        text-align: center;
        padding: 3rem 1rem;
        color: var(--text-light);
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      @media (max-width: 640px) {
        .books-grid {
          grid-template-columns: 1fr;
        }

        .stats {
          grid-template-columns: repeat(3, 1fr);
        }

        .stat-value {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
      <div class="login-card">
        <div class="login-icon">üìö</div>
        <h1>Tahli's Library</h1>
        <p>Your personal book collection</p>
        <form id="loginForm" class="login-form">
          <input
            type="password"
            id="passwordInput"
            class="login-input"
            placeholder="Enter password"
            autocomplete="current-password"
            required
          />
          <button type="submit" class="login-button">Sign In</button>
          <div id="errorMessage" class="error-message">Incorrect password</div>
        </form>
      </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="app-container">
      <!-- Header with Tabs -->
      <div class="header">
        <div class="header-top">
          <h1>üìö Tahli's Library</h1>
          <button id="logoutButton" class="logout-button">Logout</button>
        </div>
        <div class="tab-nav">
          <button class="tab-button active" data-tab="library">
            My Library
          </button>
          <button class="tab-button" data-tab="add">Add Book</button>
        </div>
      </div>

      <!-- Library Tab -->
      <div id="libraryTab" class="tab-content active">
        <div class="container">
          <!-- Search Your Library -->
          <div class="library-search" style="position: relative">
            <span class="search-icon">üîç</span>
            <input
              type="text"
              id="librarySearchInput"
              class="library-search-input"
              placeholder="Search your books..."
              autocomplete="off"
            />
          </div>

          <!-- Stats -->
          <div class="stats">
            <div class="stat-card">
              <div class="stat-value" id="totalBooks">0</div>
              <div class="stat-label">Books</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="totalCovers">0</div>
              <div class="stat-label">Covers</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="multipleCovers">0</div>
              <div class="stat-label">Collections</div>
            </div>
          </div>

          <!-- Books Grid -->
          <div id="booksContainer" class="books-grid"></div>
        </div>
      </div>

      <!-- Add Book Tab -->
      <div id="addTab" class="tab-content">
        <div class="container">
          <!-- Search API -->
          <div class="add-section">
            <h2 class="section-title">üîç Search for Book</h2>
            <div class="search-box">
              <input
                type="text"
                id="searchInput"
                class="search-input"
                placeholder="Search by title..."
                autocomplete="off"
              />
              <div id="searchResults" class="search-results"></div>
            </div>
          </div>

          <div class="or-divider"><span>OR</span></div>

          <!-- Manual Add -->
          <div class="add-section">
            <h2 class="section-title">üì∏ Add with Photo</h2>
            <form id="addBookForm">
              <div class="photo-upload" id="photoUpload">
                <div class="upload-prompt" id="uploadPrompt">
                  <div class="upload-icon">üì∏</div>
                  <p>Tap to take a photo</p>
                  <small>Required for manual entry</small>
                </div>
                <div class="photo-preview" id="photoPreview">
                  <img id="previewImage" src="" alt="Preview" />
                  <button type="button" class="remove-photo" id="removePhoto">
                    √ó
                  </button>
                </div>
              </div>
              <input type="file" id="photoInput" accept="image/*" required />

              <div class="form-group">
                <label for="bookTitle">Book Title *</label>
                <input type="text" id="bookTitle" required />
              </div>

              <div class="form-group">
                <label for="bookAuthor">Author</label>
                <input type="text" id="bookAuthor" />
              </div>

              <button type="submit" class="btn btn-primary" id="addBookBtn">
                Add to Library
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Swipeable Cover Modal -->
    <div id="coverModal" class="cover-modal">
      <div class="modal-header">
        <div class="modal-title" id="modalBookTitle"></div>
        <button class="close-modal" id="closeModal">√ó</button>
      </div>

      <div class="swiper-container" id="swiperContainer">
        <div class="swiper-wrapper" id="swiperWrapper"></div>
        <div class="swiper-pagination" id="swiperPagination"></div>
      </div>

      <div class="modal-actions">
        <button class="modal-btn modal-btn-add" id="modalAddCover">
          üì∏ Add Cover
        </button>
        <button class="modal-btn modal-btn-delete" id="modalDeleteCover">
          üóëÔ∏è Delete Cover
        </button>
        <button class="modal-btn modal-btn-delete" id="modalDeleteBook">
          üóëÔ∏è Delete Book
        </button>
      </div>
      <input type="file" id="addCoverInput" accept="image/*" />
    </div>

    <!-- Search Result Confirmation Modal -->
    <div id="confirmModal" class="cover-modal">
      <div
        class="modal-content"
        style="
          max-width: 500px;
          margin: auto;
          padding: 2rem;
          background: var(--surface);
          border-radius: 16px;
          position: relative;
          top: 50%;
          transform: translateY(-50%);
        "
      >
        <div style="text-align: center; margin-bottom: 1.5rem">
          <div style="font-size: 3rem; margin-bottom: 1rem">üìö</div>
          <h2
            style="
              font-size: 1.5rem;
              color: var(--primary);
              margin-bottom: 0.5rem;
            "
            id="confirmTitle"
          ></h2>
          <p style="color: var(--text-light)" id="confirmAuthor"></p>
        </div>

        <div
          id="confirmCoverPreview"
          style="display: none; margin-bottom: 1.5rem"
        >
          <img
            id="confirmCoverImage"
            style="
              width: 100%;
              max-height: 300px;
              object-fit: contain;
              border-radius: 8px;
              background: var(--background);
            "
            src=""
            alt="Cover preview"
          />
        </div>

        <div style="margin-bottom: 1.5rem">
          <label
            style="
              display: block;
              margin-bottom: 0.5rem;
              font-weight: 600;
              color: var(--text);
            "
          >
            Add a photo? (Optional)
          </label>
          <div
            class="photo-upload"
            id="confirmPhotoUpload"
            style="margin: 0; cursor: pointer"
          >
            <div class="upload-prompt" style="padding: 1.5rem">
              <div class="upload-icon" style="font-size: 2.5rem">üì∏</div>
              <p style="margin: 0.5rem 0 0 0">Tap to add photo</p>
              <small style="color: var(--text-light)"
                >From camera or gallery</small
              >
            </div>
            <div
              class="photo-preview"
              id="confirmPhotoPreview"
              style="display: none"
            >
              <img
                id="confirmPhotoImage"
                style="
                  width: 100%;
                  height: 200px;
                  object-fit: cover;
                  border-radius: 8px;
                "
                src=""
                alt="Photo preview"
              />
              <button
                type="button"
                class="remove-photo"
                id="confirmRemovePhoto"
              >
                √ó
              </button>
            </div>
          </div>
          <input
            type="file"
            id="confirmPhotoInput"
            accept="image/*"
            style="display: none"
          />
        </div>

        <div style="display: flex; gap: 0.5rem">
          <button class="btn btn-primary" id="confirmAddBook" style="flex: 1">
            Add to Library
          </button>
          <button
            class="btn"
            id="confirmCancel"
            style="flex: 1; background: var(--border); color: var(--text)"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
